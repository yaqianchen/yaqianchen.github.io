- title: Research in Progress
  type: time_table
  contents:
    - title: Breast MRI Risk Stratification Study
      year: Jun. 2025 - now
      description:
        - Develop multi-center breast MRI evaluation for risk stratification in women with dense breasts.
        - Analyze correlations between MRI and mammographic density.
        - Investigate MRI density as a predictor of 5-year cancer risk.
        - Compare our risk prediction with clinical risk models including GAIL, Tyrer-Cuzick, and CanRisk.
    - title: Thoracic Trauma Risk Prediction Study
      year: Jan. 2025 - now
      description:
        - Design a clinical decision support tool to predict respiratory failure risk in patients with rib fractures following blunt thoracic trauma.
        - Develop an AI-based imaging pipeline integrating rib fracture detection, pulmonary contusion segmentation, and anatomical localization using deep learning models.
        - Integrate imaging-based features (e.g., fracture severity, contusion volume, AIS/BPC18 scores) with physiological and demographic data to develop a multi-modal predictive model.

