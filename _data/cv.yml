    - title: Doctoral Researcher
      institution: Mazurowski Lab, Duke AI Health Spark Initiative, Duke University
      year: 2023 - Present
      description:
        - Research in deep learning for medical imaging, including foundation models, self-supervised learning, image registration, and segmentation.
        - Developed registration networks for breast MRI FGT registration, outperforming existing models by over 13.01% in dense tissue Dice.
        - Established benchmarks for foundation model-based registration in breast MRI (MICCAI workshop best paper award).
        - Developed automatic CT abdominal muscle and fat segmentation, as well as end-to-end 2D and 3D body composition measurements.
        - Extended breast segmentation methods to include breast, vessel, and FGT, enabling breast density estimation on breast MRI.
        - Participated in multiple medical segmentation models development through foundation model fine-tuning.
        - Conducted rapid, large-scale evaluation of SAM2 across 21 diverse medical imaging datasets.

